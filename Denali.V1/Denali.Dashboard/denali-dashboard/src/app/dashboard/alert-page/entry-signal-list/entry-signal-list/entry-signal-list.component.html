<p-scrollPanel [style]="{width: '100%', height: '100vh - 60px'}" styleClass="custombar1">
    <div *ngFor="let item of entryAlerts$ | async">
        <p-card header="{{item.ticker}}" [style]="{width: '100%'}" styleClass="customCard">
        <p>Strategy: {{item.strategy}}</p>
        <p>Time: {{item.time}}</p>
        </p-card>
    </div>
</p-scrollPanel>
